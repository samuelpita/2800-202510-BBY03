<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">
  <!-- Login form --> 
  <form action="/loginSubmit" method="POST" class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-orange-700 mb-6">Log In</h2>

    <input name="identifier" type="text" placeholder="Username or Email" required
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <input name="password" type="password" placeholder="Password" required
      class="w-full px-4 py-2 mb-6 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <button type="submit"
      class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 transition">
      Log In
    </button>

    <p class="text-sm mt-4 text-center">
      Donâ€™t have an account? <a href="/signup.html" class="text-orange-600 hover:underline">Sign up here</a>.
    </p>
  </form>
</body>
</html>
