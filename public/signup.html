<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">
  <form action="/signupSubmit" method="POST" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-orange-700 mb-6">Create an Account</h2>

    <input name="username" type="text" placeholder="Username" required
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <div class="flex gap-4 mb-4">
      <input name="firstName" type="text" placeholder="First Name" required
        class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>
      <input name="lastName" type="text" placeholder="Last Name" required
        class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>
    </div>

    <input name="street" type="text" placeholder="Street Address" required
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <!-- City Dropdown -->
    <select name="city" required
      class="w-full px-4 py-2 mb-4 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-orange-400">
      <option value="" disabled selected>Select City</option>
      <option value="Vancouver">Vancouver</option>
      <option value="Burnaby">Burnaby</option>
      <option value="Richmond">Richmond</option>
      <option value="Surrey">Surrey</option>
      <option value="Coquitlam">Coquitlam</option>
      <option value="New Westminster">New Westminster</option>
      <option value="North Vancouver">North Vancouver</option>
      <option value="West Vancouver">West Vancouver</option>
      <option value="Port Coquitlam">Port Coquitlam</option>
      <option value="Port Moody">Port Moody</option>
      <option value="Delta">Delta</option>
      <option value="Langley">Langley</option>
      <option value="Maple Ridge">Maple Ridge</option>
      <option value="Pitt Meadows">Pitt Meadows</option>
      <option value="White Rock">White Rock</option>
    </select>

    <input name="postalCode" type="text" placeholder="Postal Code" required
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <input name="email" type="email" placeholder="Email" required
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <input name="password" type="password" placeholder="Password" required
      class="w-full px-4 py-2 mb-6 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <button type="submit"
      class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 transition">
      Create Account
    </button>

    <p class="text-sm mt-4 text-center">
      Already have an account? <a href="/login.html" class="text-orange-600 hover:underline">Login here</a>.
    </p>
  </form>
</body>
</html>
