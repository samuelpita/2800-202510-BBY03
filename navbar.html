<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottom Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col min-h-screen justify-end">

  <nav class="bg-white px-6 py-4 shadow-md rounded-t-2xl">
    <div class="flex justify-between items-center max-w-md mx-auto text-black text-2xl">

      <button class="flex flex-col items-center">
        <span class="material-icons">home</span>
      </button>

      <button class="flex flex-col items-center">
        <span class="material-icons">map</span>
      </button>

      <button class="flex flex-col items-center relative">
        <span class="material-icons">menu_book</span>
        <span class="absolute -bottom-2 w-4 h-1 bg-blue-500 rounded-full"></span>
      </button>

      <button class="w-8 h-8 flex items-center justify-center border border-black rounded-full text-sm font-semibold">
        SP
      </button>
    </div>
  </nav>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</body>
</html>
